version: "3"
services:
  test:
    build: .
    ports:
      - "5100:5100"
    container_name: aqueduct_analysis-test
    environment:
      PORT: 5700
      CT_REGISTER_MODE: "False"
      ENVIRONMENT: dev
      DEBUG: "True"
      MICROSERVICE_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..3GzuhG8wD4gI5Fo6NTqHC_Dq6ChKPPWXygga2mAuKZw
      POSTGRES_URL: postgresql://postgres@postgres:5432/flood
      GATEWAY_URL: http://mymachine:9000
      LOCAL_URL: http://mymachine:5700
    command: test
    depends_on:
      - postgres

  postgres:
    image: postgres:9.6.12
    container_name: aqueduct-postgres
    ports:
      - "5432"
    environment:
      POSTGRES_DB: flood
